---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: master
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@0:
        inputs:
        - app_path_pattern: "*/build/outputs/apk/*.apk"
        - variant: debug
    - deploy-to-bitrise-io@2: {}
    - create-install-page-qr-code@1: {}
    - slack@3:
        inputs:
        - image_url: "$BITRISE_PUBLIC_INSTALL_PAGE_QR_CODE_IMAGE_URL"
        - pretext: ''
        - channel: "#android-build"
        - text: "Build ANDROID-DEV Succeeded! @here"
        - from_username: Sekiro BOT
        - icon_url: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR99UzpCE5djM64xEfK-XfVP2Dy5G1bPVIlyg&usqp=CAU
        - author_name: ''
        - footer: ''
        - footer_icon: ''
        - timestamp: 'no'
        - fields: ''
        - buttons: |
            View Build|${BITRISE_BUILD_URL}
            Download APK|${BITRISE_PUBLIC_INSTALL_PAGE_URL}
        - color: "#0bde4a"
        - icon_url_on_error: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR99UzpCE5djM64xEfK-XfVP2Dy5G1bPVIlyg&usqp=CAU
        - pretext_on_error: ''
        - from_username_on_error: Sekiro BOT
        - text_on_error: "Build ANDROID-DEV Failed! @tungtd95"
        - webhook_url: "$SLACK_WEBHOOK"
    - cache-push@2: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug
